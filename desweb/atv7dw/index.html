<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
        }

        .card .material-symbols-outlined {
            font-size: 24px;
        }

        img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">

    <header class="d-flex align-items-center bg-dark text-white p-3">
        <div class="d-flex flex-grow-1 ms-4">
            <span><img src="iflogo.png" alt=""></span>
        </div>
        <div class="flex-grow-1 d-flex align-items-center">
            <ul class="nav nav-pills">
                <li class="nav-item me-3">
                    <button type="button" class="btn btn-light text-secondary position-relative">
                        Novos Dados
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            57
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </li>
                <li class="nav-item me-3">
                    <select class="form-select">
                        <option selected>Anual</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </li>
                <li class="nav-item me-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkServidores">
                        <label class="form-check-label" for="checkServidores">Servidores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkEstudantes">
                        <label class="form-check-label" for="checkEstudantes">Estudantes</label>
                    </div>
                </li>
                <li class="nav-item me-3">
                    <input type="color" class="form-control form-control-color" value="#121212">
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#">Mais</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Opção 1</a></li>
                        <li><a href="#" class="dropdown-item">Opção 2</a></li>
                        <li><a href="#" class="dropdown-item">Opção 3</a></li>
                        <li><a href="#" class="dropdown-item">Opção 4</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <main class=" container-fluid flex-grow-1 row">
        <!-- LEFT DIV -->
        <div class="d-flex flex-column align-items-center justify-content-center bg-danger p-3 gap-3 col-2">
            <div class="card w-100 text-dark fw-bold">
                <div class="card-header">
                    <span class="material-symbols-outlined">school</span> Conceitos
                </div>
                <div class="card-body text-center text-muted">B</div>
            </div>
            <div class="card w-100 text-dark fw-bold">
                <div class="card-header">
                    <span class="material-symbols-outlined">show_chart</span> Frequência
                </div>
                <div class="card-body text-center text-muted">89.5%</div>
            </div>
            <div class="card w-100 text-dark fw-bold">
                <div class="card-header">
                    <span class="material-symbols-outlined">alarm</span> Horas Afins
                </div>
                <div class="card-body text-center text-muted">74</div>
            </div>
        </div>

        <!-- MID DIV -->
        <div class="d-flex flex-column align-items-center gap-3 bg-primary p-3 col-6">
            <input type="range" class="form-range w-75" min="0" max="5" step="0.5" id="customRange3">
            <div class="card w-100 text-dark fw-bold">
                <div class="card-body d-flex justify-content-center">
                    <div id="barchart" style="width:100%; height:300px;"></div>
                </div>
            </div>
            <div class="card w-100 text-dark fw-bold">
                <div class="card-body d-flex justify-content-center">
                    <div id="piechart" style="width:100%; height:300px;"></div>
                </div>
            </div>
        </div>

        <!-- RIGHT DIV -->
        <div class="d-flex flex-column align-items-center bg-success p-3 col-4">
            <div class="card w-100 bg-light text-dark">
                <div class="card-body">
                    <div class="table-responsive">
                        
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Componente Curricular</th>
                                    <th>Frequência (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Artes</td><td>89.5</td></tr>
                                <tr><td>Biologia</td><td>92.2</td></tr>
                                <tr><td>Desenvolvimento Web</td><td>78.5</td></tr>
                                <tr><td>Engenharia de Software</td><td>92.2</td></tr>
                                <tr><td>Geografia</td><td>95.8</td></tr>
                            </tbody>
                        </table>
                        
                        <table class="table">
                            <thead class="table-dark    ">
                                <tr><th>Conceitos</th><th>Qtde Total</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>A</td><td>189</td></tr>
                                <tr><td>B</td><td>228</td></tr>
                            <tr><td>C</td><td>211</td></tr>
                            <tr><td>D</td><td>187</td></tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawBarChart);
        google.charts.setOnLoadCallback(drawPieChart);

        function drawBarChart() {
            var data = google.visualization.arrayToDataTable([
                ['Bimestre', 'Nota', { role: 'style' }],
                ['1° BIM', 89.8, '#000000'],
                ['2° BIM', 90.7, '#505050'],
                ['3° BIM', 86.4, '#000000'],
                ['4° BIM', 87.4, '#505050'],
            ]);
            var options = {};
            var chart = new google.visualization.BarChart(document.getElementById('barchart'));
            chart.draw(data, options);
        }

        function drawPieChart() {
            var data = google.visualization.arrayToDataTable([
                ['Conceito', 'Quantidade'],
                ['A', 18],
                ['B', 17],
                ['C', 17],
                ['D', 19],
            ]);
            var options = {
                title: 'CONCEITOS',
                is3D: true,
                colors: ['#CCC', '#999', '#666', '#333']
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>

</body>
</html>
