<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina exemplo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <table>
                    <tr>
                        <td>
                            <img id="image" src="memory_icon.png" alt="imagem logo">
                        </td>
                        <td>
                            <div class="text">
                                MEMORY GAME
                            </div>
                        </td>
                    </tr>
                </table>
            </header>
            <div class="corpo">
                <h2 id="textoquemuda" class="text">a</h2>
                <a href="https://jocacgs.github.io/desweb/atv3dw/carros/"
                    onmouseover="mostranome('Carros')"
                    onmouseout="escondenome()"
                >
                    <img class="imagemopcao" src="carro.png" alt="">
                </a>
                <a href="https://jocacgs.github.io/desweb/atv3dw/motos/"
                    onmouseover="mostranome('Motos')"
                    onmouseout="escondenome()"
                >
                    <img class="imagemopcao" src="moto.png" alt="">
                </a>
                <a href="https://jocacgs.github.io/desweb/atv3dw/jetskis/"
                    onmouseover="mostranome('Jetskis')"
                    onmouseout="escondenome()"
                >
                    <img class="imagemopcao" src="jetski.png" alt="">
                </a>
            </div>
            <footer class="text">
                Desenvolvimento: Joaquim Colini
            </footer>
        </main>

        <script>
            function mostranome(nome) {
                const novo_nome = document.getElementById('textoquemuda');
                novo_nome.innerText = nome;
                novo_nome.style.visibility = 'visible';
            }

            function escondenome() {
                const nome = document.getElementById('textoquemuda');
                nome.style.visibility = 'hidden';
            }
        </script>
    </body>
</html>
